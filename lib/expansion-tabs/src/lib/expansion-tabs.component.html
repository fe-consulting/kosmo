<div class="tabset">
    <ng-container *ngFor="let tab of tabs">
        <div class="tab"
             role="button"
             [class.active]="tab.isActive"
             (click)="click(tab)">

            <div class="heading">
                <span>{{ tab.heading }}</span>

				<k-arrow-icon class="arrow" [down]="tab.isActive"></k-arrow-icon>
            </div>

            <div class="tab-content" *ngIf="tab.isActive">
                <ng-content></ng-content>
            </div>
        </div>
    </ng-container>
</div>
